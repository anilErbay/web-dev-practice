<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>iPhone 14</title>
  </head>
  <body>
    <!-- phone 1 -->
    <div class="iphone-1">
      <!-- notch -->
      <div class="notch"></div>
      <!-- mic -->
      <div class="mic"></div>
      <!-- camera -->
      <div class="cam"></div>
      <!-- buttons -->
      <div class="silent-btn"></div>
      <div class="volume-up-btn"></div>
      <div class="volume-down-btn"></div>
      <div class="side-btn"></div>
      <!-- top part -->
      <div class="top">
        <p>9:41</p>
        <div class="top-right">
          <i class="fa-solid fa-signal fa-xs"></i>
          <i class="fa-solid fa-wifi fa-xs"></i>
          <i class="fa-solid fa-battery-full fa-s"></i>
        </div>
      </div>

      <div class="info">
        <p>Monday, June 5</p>
        <h1>9:41</h1>
      </div>

      <div class="flash-and-camera">
        <div>
          <img
            src="https://icons.veryicon.com/png/o/miscellaneous/ionicons/ios-flashlight-1.png"
            width="20"
          />
        </div>
        <div>
          <i class="bi bi-camera-fill"></i>
        </div>
      </div>
    </div>

    <!-- phone 2 -->
    <div class="iphone-2">
      <!-- notch -->
      <div class="notch"></div>
      <!-- mic -->
      <div class="mic"></div>
      <!-- camera -->
      <div class="cam"></div>
      <!-- buttons -->
      <div class="silent-btn"></div>
      <div class="volume-up-btn"></div>
      <div class="volume-down-btn"></div>
      <div class="side-btn"></div>
      <div class="top">
        <p>9:41</p>
        <div class="top-right">
          <i class="fa-solid fa-signal fa-xs"></i>
          <i class="fa-solid fa-wifi fa-xs"></i>
          <i class="fa-solid fa-battery-full fa-s"></i>
        </div>
      </div>

      <!-- Apps -->
      <div class="grid-container">
        <div class="app" id="clock">
          <img src="img/clock.png" alt="" />
          <p>Clock</p>
        </div>
        <div class="app" id="camera">
          <img src="img/camera.png" alt="" />
          <p>Camera</p>
        </div>
        <div class="app" id="fitness">
          <img src="img/fitness.png" alt="" />
          <p>Fitness</p>
        </div>
        <div class="app" id="tv">
          <img src="img/apple-tv.png" alt="" />
          <p>TV</p>
        </div>
        <div class="app" id="stocks">
          <img src="img/stocks.png" alt="" />
          <p>Stocks</p>
        </div>
        <div class="app" id="mail">
          <img src="img/mail.png" alt="" />
          <p>Mail</p>
        </div>
        <div class="app" id="files">
          <img src="img/files.png" alt="" />
          <p>Files</p>
        </div>
        <div class="app" id="appstore">
          <img src="img/app-store.png" alt="" />
          <p>App Store</p>
        </div>
        <div class="app" id="weather">
          <img src="img/weather.png" alt="" />
          <p>Weather</p>
        </div>
        <div class="app" id="health">
          <img src="img/health.png" alt="" />
          <p>Health</p>
        </div>
        <div class="app" id="photos">
          <img src="img/photos.png" alt="" />
          <p>Photos</p>
        </div>
        <div class="app" id="news">
          <img src="img/news.png" alt="" />
          <p>News</p>
        </div>
        <div class="app" id="home">
          <img src="img/home.png" alt="" />
          <p>Home</p>
        </div>
        <div class="app" id="notes">
          <img src="img/notes.png" alt="" />
          <p>Notes</p>
        </div>
        <div class="app" id="reminders">
          <img src="img/reminders.png" alt="" />
          <p>Reminders</p>
        </div>
        <div class="app" id="settings">
          <img src="img/settings.png" alt="" />
          <p>Settings</p>
        </div>
        <div class="app" id="netflix">
          <img src="img/netflix.png" alt="" id="netflix-photo" />
          <p>Netflix</p>
        </div>
        <div class="app" id="spotify">
          <img src="img/spotify.png" alt="" id="spotify-photo" />
          <p>Spotfiy</p>
        </div>
        <div class="app" id="find">
          <img src="img/find-my.png" alt="" />
          <p>Find My</p>
        </div>
        <div class="app" id="shortcuts">
          <img src="img/my-shortcuts.png" alt="" />
          <p>Shortcuts</p>
        </div>
        <div class="app" id="translate">
          <img src="img/translate.png" alt="" />
          <p>Translate</p>
        </div>
      </div>

      <!-- menu -->
      <div class="menu">
        <img src="img/apple-phone.png" alt="" />
        <img src="img/safari.png" alt="" />
        <img src="img/ios-message.png" alt="" />
        <img src="img/apple-music.png" alt="" />
      </div>
    </div>
  </body>
</html>
