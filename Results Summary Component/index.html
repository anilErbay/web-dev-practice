<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="card">
      <section class="result">
        <h2 class="result-title">Your Result</h2>
        <div class="score-circle">
          <h1 class="score">76</h1>
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h3 class="summary-title">Summary</h3>
        <div class="grid-container">
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
            <h4>Reaction</h4>
            <p class="summary-score"><span class="bold">80</span> / 100</p>
          </div>
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="memory icon" />
            <h4>Memory</h4>
            <p>
              <span class="summary-score">92</span
              ><span class="hundred"> / 100</span>
            </p>
          </div>
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
            <h4>Verbal   </h4>
            <p>
              <span class="summary-score">61</span
              ><span class="hundred"> / 100</span>
            </p>
          </div>
          <div class="visual">
            <h4>Visual</h4>
            <p>
              <span class="summary-score">72</span
              ><span class="hundred"> / 100</span>
            </p>
          </div>
        </div>
      </section>
    </main>

  </div> -->
  </body>
</html>
