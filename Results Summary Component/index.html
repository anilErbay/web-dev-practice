<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- Result -->
    <main class="card">
      <section class="result">
        <h2 class="result-title">Your Result</h2>
        <div class="score-circle">
          <h1 class="score">76</h1>
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <!-- Summary -->
      <section class="summary">
        <h3 class="summary-title">Summary</h3>
        <div class="grid-container">
          <div class="reaction">
            <div class="reaction-left">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
              <h4>Reaction</h4>
            </div>
            <div class="reaction-right">
              <p><span class="bold">80</span> / 100</p>
            </div>
          </div>
          <div class="memory">
            <div class="memory-left">
              <img src="assets/images/icon-memory.svg" alt="memory icon" />
              <h4>Memory</h4>
            </div>
            <div class="memory-right">
              <p><span class="bold">92</span> / 100</p>
            </div>
          </div>
          <div class="verbal">
            <div class="verbal-left">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
              <h4>Verbal</h4>
            </div>
            <div class="verbal-right">
              <p><span class="bold">61</span> / 100</p>
            </div>
          </div>
          <div class="visual">
            <div class="visual-left">
              <img src="assets/images/icon-visual.svg" alt="visual icon" />
              <h4>Visual</h4>
            </div>
            <div class="visual-right">
              <p><span class="bold">72</span> / 100</p>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
