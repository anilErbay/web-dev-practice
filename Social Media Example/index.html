<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Design</title>
  </head>
  <body>
    <!-- phone 1 -->
    <div class="iphone">
      <!-- notch -->
      <div class="notch"></div>
      <!-- mic -->
      <div class="mic"></div>
      <!-- camera -->
      <div class="cam"></div>
      <!-- buttons -->
      <div class="silent-btn"></div>
      <div class="volume-up-btn"></div>
      <div class="volume-down-btn"></div>
      <div class="side-btn"></div>
      <!-- top part -->
      <div class="top">
        <p>9:41</p>
        <div class="top-right">
          <i class="fa-solid fa-signal fa-xs"></i>
          <i class="fa-solid fa-wifi fa-xs"></i>
          <i class="fa-solid fa-battery-full fa-s"></i>
        </div>
      </div>

      <!-- find friends -->
      <div class="find-friends">
        <h1>find friends</h1>
        <div class="find-right">
          <span
            ><i class="fa-regular fa-bell fa-xl" style="color: #ffffff"></i
          ></span>
          <img src="img/p1.jpeg" alt="" />
        </div>
      </div>

      <!-- search bar -->
      <div class="search">
        <input type="search" id="search" placeholder="Paul Davidson" />

        <i class="fa fa-search" style="color: #ced1d6"></i>
        <a href="#" class="cancel-btn">cancel</a>
      </div>

      <!-- navbar -->
      <nav class="navbar">
        <div class="navbar-item">
          <a href="#">top</a>
        </div>
        <div class="navbar-item">
          <a href="#">people</a>
        </div>
        <div class="navbar-item">
          <a href="#">rooms</a>
        </div>
        <div class="navbar-item">
          <a href="#">houses</a>
        </div>
      </nav>

      <!-- cards -->
      <div class="cards-section">
        <div class="card">
          <img src="img/p2.jpeg" alt="" />
          <div class="info">
            <h2>Anette Ferracci</h2>
            <p>379 friends</p>
          </div>
          <a href="#">request</a>
        </div>
        <div class="card">
          <img src="img/p3.jpeg" alt="" />
          <div class="info">
            <h2>Selina Calvionzo</h2>
            <p>561 friends</p>
          </div>
          <a href="#">request</a>
        </div>
        <div class="card">
          <img src="img/p4.jpeg" alt="" />
          <div class="info">
            <h2>Antonio Seabold</h2>
            <p>418 friends</p>
          </div>
          <a href="#">request</a>
        </div>
        <div class="card">
          <img src="img/p5.jpeg" alt="" />
          <div class="info">
            <h2>Sammy Benish</h2>
            <p>295 friends</p>
          </div>
          <a href="#">request</a>
        </div>
        <div class="card">
          <img src="img/p6.jpeg" alt="" />
          <div class="info">
            <h2>Christiana Finizo</h2>
            <p>584 friends</p>
          </div>
          <a href="#">request</a>
        </div>
      </div>

      <!-- bottom nav -->
      <nav class="bottom-nav">
        <div class="bottom-nav-item">
          <span
            ><i class="fa-solid fa-house fa-xl" style="color: #ced1d6"></i
          ></span>
          <p>Home</p>
        </div>
        <div class="bottom-nav-item">
          <span
            ><i class="fa-solid fa-search fa-xl" style="color: #ced1d6"></i
          ></span>
          <p>Search</p>
        </div>
        <div class="bottom-nav-item">
          <span
            ><i class="fa-solid fa-camera fa-xl" style="color: #383838"></i
          ></span>
        </div>
        <div class="bottom-nav-item">
          <span
            ><i
              class="fa-solid fa-clock-rotate-left fa-xl"
              style="color: #ced1d6"
            ></i
          ></span>
          <p>History</p>
        </div>
        <div class="bottom-nav-item">
          <span
            ><i class="fa-regular fa-user fa-xl" style="color: #ced1d6"></i
          ></span>
          <p>Profile</p>
        </div>
      </nav>
    </div>
  </body>
</html>
