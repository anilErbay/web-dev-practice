<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="bald.png" alt="photo" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Walkersat</span>
        <span class="job">Pilot & Developer</span>
      </div>

      <div class="media-buttons">
        <a href="#" class="links" id="facebook"
          ><i class="bx bxl-facebook"></i
        ></a>
        <a href="#" class="links" id="twitter"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a href="#" class="links" id="instagram"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" class="links" id="youtube"
          ><i class="bx bxl-youtube"></i
        ></a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>

        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>

        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
